<div class="row" style="margin-top: 100px">
  <div class="col-md-offset-4 col-md-4">

    <div role="form">
      <div class="form-group">
        <input type="text" data-bind="textInput: username" class="form-control" placeholder="User name">
      </div>
      <div class="form-group">
        <input type="password" data-bind="textInput: password" class="form-control" placeholder="Password">
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" data-bind="click: login">Login to Ahchoo</button>
      </div>
    </div>

  </div>
</div>
