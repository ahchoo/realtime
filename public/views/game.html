<div class="row">
  <h2 data-bind="text: itemName"></h2> <!-- item name -->

  <div class="row">

    <div class="col-md-3">
      <ul class="list-group" data-bind="foreach: users">
        <li class="list-group-item" data-bind="text: name"></li>
      </ul>
    </div> <!-- user list -->

    <div class="col-md-9">

      <p data-bind="if: owner">The owner is : <span data-bind="text: owner"></span></p>

      <div class="row">
        <div class="col-md-12">
          <p data-bind="text: timeRemaining"></p>

          <button class="btn btn-primary" data-bind="click: betForIt, attr: {disabled: betDisabled}">It's mine!</button>
          <p>Times remaining: <span data-bind="text: balance"></span></p>
        </div>
      </div>

    </div>

  </div>
</div>
