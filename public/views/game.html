<div class="row">
  <div class="col-md-12">
    <h2 data-bind="text: name"></h2>
  </div>

  <div class="col-md-12">
    <div class="row">

      <div class="col-md-4">
        <ul class="list-group" data-bind="foreach: users">
          <li class="list-group-item" data-bind="text: name"></li>
        </ul>
      </div>

      <div class="col-md-8">
      </div>
      <button data-bind="click: leaveRoom">LeaveRoom</button>
    </div>
  </div>

</div>
