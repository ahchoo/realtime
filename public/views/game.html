<div class="row">
  <h2 data-bind="text: itemName"></h2> <!-- item name -->

  <div class="row">

    <div class="col-md-3">
      <ul class="list-group" data-bind="foreach: users">
        <li class="list-group-item" data-bind="text: name"></li>
      </ul>
    </div> <!-- user list -->

    <div class="col-md-9">

      <!-- <h3 data-bind="text: currentOwner.name"></h3> -->

      <div class="row">
        <div class="col-md-12">
          <p data-bind="text: timeRemaining"></p>

          <button class="btn btn-primary" data-bind="click: betForIt">It's mine!</button>
        </div>
      </div>

    </div>

  </div>
</div>
